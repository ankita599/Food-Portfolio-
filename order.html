<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DelishBite | Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DelishBite</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>
    </nav>
  </header>

  <section class="order">
    <h2>Place Your Order</h2>
    <form action="#" method="post" class="order-form">
      <label for="food">Select Item:</label>
      <select id="food" name="food">
        <option value="Veggie Burger">Veggie Burger</option>
        <option value="Cheese Pizza">Cheese Pizza</option>
        <option value="Chocolate Dessert">Chocolate Dessert</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required />

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DelishBite. All rights reserved.</p>
  </footer>
</body>
</html>
